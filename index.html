<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewprot" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inline Example</title>
    <style>
    .box{
        background-color: red;
        width: 20px;
        height: 20px;
        border:2px solid black;
        display:block;
    }
    </style>
</head>
<body>
    <span class="box">1</span>
    <span class="box">1</span>
    <span class="box">1</span>
</body>
</html>
